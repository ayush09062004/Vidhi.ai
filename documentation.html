    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">

    <style>
        /* Fullscreen background image with a dark overlay */
        .fullscreen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('homepage.webp');
            background-size: cover;
            background-position: center center;
            z-index: -1; /* Ensures background stays behind content */
        }

        /* Dark overlay to improve contrast for text visibility */
        .fullscreen-bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: -1;
        }

        /* Navbar styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .navbar-nav .nav-item {
            margin-left: 15px;
        }

        /* Slider styling */
        .slider {
            margin-top: 100px;
            padding: 0 20px;
        }

        .slider .slick-slide {
            padding: 0 10px;
        }

        .slider .slick-slide img {
            width: 100%;
            height: 200px;
            object-fit: cover; /* Ensures images cover the box */
            border-radius: 10px;
        }

        .slider .slick-slide h3 {
            text-align: center;
            color: white;
            margin-top: 10px;
        }

        /* Boxes styling */
        .boxes {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            padding: 0 20px;
        }

        .box {
            width: 48%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .box iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
        }

        .box a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .box a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

    <script>
        $(document).ready(function(){
            $('.slider').slick({
