<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Vidhi.ai</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Fullscreen background image with a dark overlay */
        .fullscreen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('homepage.webp');
            background-size: cover;
            background-position: center center;
            z-index: -1; /* Ensures background stays behind content */
        }

        /* Dark overlay to improve contrast for text visibility */
        .fullscreen-bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: -1;
        }

        /* Navbar styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .navbar-nav .nav-item {
            margin-left: 15px;
        }

        /* Welcome section styling */
        .welcome-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-family: 'Devanagari', sans-serif;
            max-width: 800px;
            width: 90%;
        }

        .welcome-section h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .welcome-section p {
    font-size: 1.2rem;
    line-height: 1.8;
    margin-bottom: 20px;
    text-align: justify;
    white-space: normal; /* Ensures the text wraps to fit the container */
    word-wrap: break-word; /* Breaks long words if necessary */
    overflow-wrap: break-word; /* Handles wrapping for long words */
}
@media (max-width: 768px) {
    .welcome-section h1 {
        font-size: 2.5rem; /* Reduce font size on smaller screens */
    }

    .welcome-section p {
        font-size: 1rem; /* Adjust text size for better readability */
    }

    .welcome-section {
        padding: 0 10px; /* Add padding to prevent content from touching the edges */
    }
}


        .welcome-section .disclaimer {
            font-size: 1rem;
            color: #ccc;
            margin-top: 20px;
        }

        .welcome-section .btn-custom {
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 30px;
            width: 250px;
            height: 50px;
        }

        /* Typing effect */
        .typing-effect, .typing-description, .typing-disclaimer {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid white;
            animation: blink 0.7s steps(2, start) infinite;
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar (Taskbar) -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Vidhi.ai</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="documentation.html">Documentation</a></li>
                <li class="nav-item"><a class="nav-link" href="datasets.html">Datasets</a></li>
            </ul>
        </div>
    </nav>

    <!-- Fullscreen Background Image -->
    <div class="fullscreen-bg"></div>
    <div class="fullscreen-bg-overlay"></div>

    <!-- Welcome Section -->
    <div class="welcome-section">
        <h1 class="typing-effect" id="typingVidhi">Vidhi.ai</h1>
        <p id="description" class="typing-description"></p>
        <p id="disclaimer" class="typing-disclaimer"></p>
        <div class="mt-4">
            <a href="VidhiAIChat.html" class="btn btn-primary btn-custom">Try Vidhi.ai Chat</a>
            <a href="ChatWithLegalPDF.html" class="btn btn-success btn-custom">Chat with Legal PDF</a>
        </div>
    </div>

    <!-- JavaScript for Typing Animation -->
    <script>
        function typeEffect(element, text, delay = 50) {
            let index = 0;
            const interval = setInterval(() => {
                if (index < text.length) {
                    element.innerHTML += text.charAt(index);
                    index++;
                } else {
                    clearInterval(interval);
                }
            }, delay);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const descriptionText = "Welcome to Vidhi.ai â€“ Your Smart Legal Assistant! Powered by GPT-4 via GrocLake, Vidhi.ai provides accurate, up-to-date answers on Indian laws, including the latest BNS, BNSS, BSA, and the Constitution of India. With real-time web search for updated information and the ability to chat with your legal PDFs, Vidhi.ai simplifies your legal complexities.";
            const disclaimerText = "Disclaimer: While Vidhi.ai aims for accuracy, always consult a professional lawyer for critical legal matters.";

            const descriptionElement = document.getElementById("description");
            const disclaimerElement = document.getElementById("disclaimer");

            typeEffect(descriptionElement, descriptionText, 50);
            setTimeout(() => typeEffect(disclaimerElement, disclaimerText, 50), descriptionText.length * 50);
        });
    </script>
</body>
</html>
